name: CI/CD react app

on:
    push: 
        branches: [main]
    workflow_dispatch: 

permissions: 
    contents: write

jobs:
    build_and_deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 21
            
            - name: Install dependencies
              run: npm install
            
            - name: Build project
              run: cd github_actions && npm run build

            - name: Deploy ðŸš€
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                folder: github_actions/build 

            - name: List files (debug)
              run: ls -la
              